<h1>Shops</h1>

<table class="table table-striped">

    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Work time</th>
            <th>Products</th>
        </tr>
    </thead>
    <tbody ng-repeat="shop in shops">
        <tr>
            <td>{{shop.Name}}</td>
            <td>{{shop.Address}}</td>
            <td>{{shop.Mode}}</td>
            <td><a ng-href="#shop/{{shop.ShopId}}/products">Products {{shop.ShopId}}</a></td>
        </tr>
    </tbody>
</table>
